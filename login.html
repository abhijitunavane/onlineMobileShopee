<body>
    <header class="login-header header" id="header">
        <nav class="header-nav">
            <div class="header-nav-heading">

        <section class="login-section section" id="login">
            <form action="#" id="login-form" class="login-form" >
                <div class="form-container ">
                    <h1>Login</h1> 
                    <div class="form-control"><!--class success error-->
                        <label for="username">Username or Email</label>
                        <small>Enter correct username or email!</small>
                        <input type="text" name="username" id="username" placeholder="Enter username or email here...">
                    </div>
                    <div class="form-control"> <!--class success error-->
                        <label for="password">Password</label>
                        <small>Enter correct password!</small>  
                        <input type="password" name="password" id="password" placeholder="Enter password here...">
                    </div>
                    <div>
                        <button id="login">Login</button>
                    </div>
                    <div>
                        <label for="signup-link">New here ?</label>
                        <a id="signup-link" href="signup.html">Create your account</a>
                    </div>
                </div>
            </form>
        </section>
